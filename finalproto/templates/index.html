<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video Upload</title>
  </head>
  <body>
    <h1>Upload a Video File and Set Keywords</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
      <div>
        <label for="file">Video file:</label>
        <input type="file" id="file" name="file">
      </div>
      <div>
        <label for="blue_keyword">Keyword for blue background:</label>
        <input type="text" id="blue_keyword" name="blue_keyword">
      </div>
      <div>
        <label for="orange_keyword">Keyword for orange background:</label>
        <input type="text" id="orange_keyword" name="orange_keyword">
      </div>
      <div>
        <input type="submit" value="Upload">
      </div>
    </form>
  </body>
</html>
